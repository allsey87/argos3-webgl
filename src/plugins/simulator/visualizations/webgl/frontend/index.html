<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Websocket client</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
        }
        .top {
            display: flex;
            flex-direction: row;
        }
        .help-text {
            display: none;
            position: absolute;
            border-style: solid;
            border-width: 2px;
            z-index: 10;
        }
        #help {
            color: red;
            border-style: solid;
            border-radius: 100%;
        }
        #help:hover {
            color: yellow;
        }
        #help:hover > .help-text {
            display: block;
        }
    </style>
</head>
<body>
    
    <div class="top">
        <input type="text" id="uri" value="ws://localhost:8000">
        <button id="connect">Connect</button>
        <button id="sendStep" onclick="websocket.sendStep()">Step</button>
        <button id="sendAuto" onclick="websocket.sendAuto()">Play</button>
        <button id="sendPause" onclick="websocket.sendPause()">Pause</button>
        <div id="help">?
            <div class="help-text">
                Keys:
                <ul>
                    <li>Arrows key to navigate the camera</li>
                    <li>U button to update camera's rotation axis
                        to become the current camera's top and current camera'
                        right
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        let winUrl = new URL(window.location.href);
        winUrl.protocol = "ws";
        document.getElementById("uri").value = winUrl;
</script>

<script src="play-state.js"></script>
<script src="math.js"></script>
<script src="binary-extractor.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/loaders/GLTFLoader.js"></script>
<script src="hack.js"></script>
<script src="client.js"></script>
<script src="index.js"></script>
<script src="camera-movement.js"></script>

</body>
</html>
